<!DOCTYPE html>
<html>
<head>
  <link href="lib/bootstrap.min.css" rel="stylesheet">
  <script src="lib/bootstrap.bundle.min.js"></script>
  <title>HTML to Markdown Configuration</title>
</head>
<body>
  <p>
    <span id="saveStatus" style="color: brown;"></span>
  </p>
  

  <div class="row mb-3 w-75">
    <label for="headingStyle" class="col-sm-4 col-form-label">Heading Style</label>
    <div class="col-sm-8">
      <select class="form-select" id="headingStyle">
        <option value="setext">===========</option>
        <option value="atx">### </option>
      </select>
    </div>
  </div>

  <div class="row mb-3 w-75">
    <label for="hr" class="col-sm-4 col-form-label">Horizontal Rule</label>
    <div class="col-sm-8">
      <select class="form-select" id="hr">
        <option value="*">***</option>
        <option value="-">---</option>
        <option value="_">___</option>
      </select>
    </div>
  </div>

  <div class="row mb-3 w-75">
    <label for="bulletListMarker" class="col-sm-4 col-form-label">Bullet</label>
    <div class="col-sm-8">
      <select class="form-select" id="bulletListMarker">
        <option value="*">*</option>
        <option value="+">+</option>
        <option value="-">-</option>
      </select>
    </div>
  </div>

  <div class="row mb-3 w-75">
    <label for="codeBlockStyle" class="col-sm-4 col-form-label">Code Block Style</label>
    <div class="col-sm-8">
      <select class="form-select" id="codeBlockStyle">
        <option value="indented">indented</option>
        <option value="fenced">Fenced</option>
      </select>
    </div>
  </div>

  <div class="row mb-3 w-75">
    <label for="fence" class="col-sm-4 col-form-label">Fence</label>
    <div class="col-sm-8">
      <select class="form-select" id="fence">
        <option value="```">```</option>
        <option value="~~~">~~~</option>
      </select>
    </div>
  </div>

  <div class="row mb-3 w-75">
    <label for="emDelimiter" class="col-sm-4 col-form-label">EM delimiter</label>
    <div class="col-sm-8">
      <select class="form-select" id="emDelimiter">
        <option value="_">_</option>
        <option value="*">*</option>
      </select>
    </div>
  </div>

  <div class="row mb-3 w-75">
    <label for="strongDelimiter" class="col-sm-4 col-form-label">STRONG delimiter</label>
    <div class="col-sm-8">
      <select class="form-select" id="strongDelimiter">
        <option value="**">**</option>
        <option value="__">__</option>
      </select>
    </div>
  </div>

  <div class="row mb-3 w-75">
    <label for="linkStyle" class="col-sm-4 col-form-label">Link Style</label>
    <div class="col-sm-8">
      <select class="form-select" id="linkStyle">
        <option value="inlined">inlined</option>
        <option value="referenced">referenced</option>
      </select>
    </div>
  </div>

  <div class="row mb-3 w-75">
    <label for="linkReferenceStyle" class="col-sm-4 col-form-label">Link Reference Style</label>
    <div class="col-sm-8">
      <select class="form-select" id="linkReferenceStyle">
        <option value="full">full</option>
        <option value="collapsed">collapsed</option>
        <option value="shortcut">shortcut</option>
      </select>
    </div>
  </div>

<script src="options.js"></script>
</body>
</html>
